name: Release
on:
  push:
    tags:
      - 'v*'

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: install frontend dependencies
        run: npm install

      - name: Build Tauri App
        run: npm run tauri build

      - name: Find Artifacts
        id: find-artifacts
        shell: pwsh
        run: |
          $msi = Get-ChildItem "src-tauri/target/release/bundle/msi/*.msi" | Select-Object -First 1
          $exe = Get-ChildItem "src-tauri/target/release/bundle/nsis/*.exe" | Select-Object -First 1
          
          echo "msi_path=$($msi.FullName)" >> $env:GITHUB_OUTPUT
          echo "exe_path=$($exe.FullName)" >> $env:GITHUB_OUTPUT
          echo "msi_name=$($msi.Name)" >> $env:GITHUB_OUTPUT
          echo "exe_name=$($exe.Name)" >> $env:GITHUB_OUTPUT

      # ==========================================
      # 3-1. MSI 서명 과정 (업로드 -> 서명 요청)
      # ==========================================
      
      # 1) SignPath에 보내기 위해 GitHub Artifact로 먼저 업로드
      - name: Upload MSI for Signing
        id: upload-msi
        uses: actions/upload-artifact@v4
        with:
          name: unsigned-msi
          path: ${{ steps.find-artifacts.outputs.msi_path }}
          retention-days: 1
          if-no-files-found: error
          compression-level: 0 # 서명 성능을 위해 압축 안 함

      # 2) 업로드된 Artifact ID를 사용하여 서명 요청
      - name: Sign MSI
        uses: signpath/github-action-submit-signing-request@v2
        with:
          api-token: ${{ secrets.SIGNPATH_API_TOKEN }}
          organization-id: 'fryholic' # 실제 ID 확인 필요
          project-slug: 'stickermd-msi'           # 프로젝트 이름 (수정됨)
          signing-policy-slug: 'test-signing'
          artifact-configuration-slug: 'stickermd-msi' # MSI 설정 이름
          github-artifact-id: ${{ steps.upload-msi.outputs.artifact-id }} # 중요: 업로드된 ID 사용
          wait-for-completion: true
          output-artifact-directory: 'signed-msi'

      # ==========================================
      # 3-2. EXE 서명 과정 (업로드 -> 서명 요청)
      # ==========================================

      - name: Upload EXE for Signing
        id: upload-exe
        uses: actions/upload-artifact@v4
        with:
          name: unsigned-exe
          path: ${{ steps.find-artifacts.outputs.exe_path }}
          retention-days: 1
          if-no-files-found: error
          compression-level: 0

      - name: Sign EXE
        uses: signpath/github-action-submit-signing-request@v2
        with:
          api-token: ${{ secrets.SIGNPATH_API_TOKEN }}
          organization-id: 'fryholic' # 실제 ID 확인 필요
          project-slug: 'stickermd-exe'           # 프로젝트 이름 (수정됨)
          signing-policy-slug: 'test-signing'
          artifact-configuration-slug: 'stickermd-exe' # EXE 설정 이름
          github-artifact-id: ${{ steps.upload-exe.outputs.artifact-id }} # 중요: 업로드된 ID 사용
          wait-for-completion: true
          output-artifact-directory: 'signed-exe'

      # ==========================================
      # 4. 릴리스 준비 및 업로드
      # ==========================================

      - name: Prepare Release Assets
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path "final_assets"
          
          # SignPath에서 다운로드된 파일 이동 및 이름 복구
          Move-Item "signed-msi/*" "final_assets/${{ steps.find-artifacts.outputs.msi_name }}"
          Move-Item "signed-exe/*" "final_assets/${{ steps.find-artifacts.outputs.exe_name }}"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: final_assets/*
          draft: true
          prerelease: false
          name: 'App ${{ github.ref_name }}'
          body: 'See the assets to download this version and install.'